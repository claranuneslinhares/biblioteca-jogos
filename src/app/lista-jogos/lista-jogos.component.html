<div class="container">
  <h2>Lista de Jogos</h2>
  <ul>
    <li *ngFor="let jogo of jogos">
      {{ jogo.titulo }} - {{ jogo.exibirRegras() }}
      <button (click)="removerJogo(jogo.titulo)">Remover</button>
    </li>
  </ul>

  <h3>Adicionar Novo Jogo</h3>
  <form>
    <input [(ngModel)]="titulo" name="titulo" type="text" placeholder="Título">
    <input [(ngModel)]="ano" name="ano" type="number" placeholder="Ano de Publicação">
    <input [(ngModel)]="fabricante" name="fabricante" type="text" placeholder="Fabricante">
    <select [(ngModel)]="tipo" name="tipo">
      <option value="tabuleiro">Tabuleiro</option>
      <option value="carta">Carta</option>
    </select>
    <button (click)="adicionarJogo()" type="button">Adicionar Jogo</button>
  </form>
</div>
